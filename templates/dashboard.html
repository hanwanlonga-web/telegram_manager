<!DOCTYPE html>
<html>
<head>
    <title>Telegram账号管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TG Manager</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 账号管理 -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Telegram账号管理</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>手机号</th>
                                    <th>年份</th>
                                    <th>会员</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for account in accounts %}
                                <tr>
                                    <td>{{ account.phone_number }}</td>
                                    <td>{{ account.account_year }}</td>
                                    <td>{% if account.is_premium %}是{% else %}否{% endif %}</td>
                                    <td>{{ account.get_status_display }}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary">检查</button>
                                        <button class="btn btn-sm btn-warning">转换</button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
